<!-- Modal -->
<div class="modal fade" id="examenModal" tabindex="-1" role="dialog" aria-labelledby="examenModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="examenModalLabel">Ajouter un examen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fermer()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form #formulaire="ngForm">
          <div class="row">
      <div class="md-form col col-12  none-border-top">
          <label for="module">{{'module.eleves' | translate}}</label>
          <ng-multiselect-dropdown
          name="eleves"
          #listEleve
          placeholder="{{'label.selectionner' | translate}}"
          [data]="listeEleves"
          [(ngModel)]="elevesSelectionnes"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <div class="col col-12" style="text-align:right">
        <button  type="button"  class="btn bg-color-green" (click)="ajouter()" [disabled]="!formulaire.valid || !validerEleves()">
            <i class="fas fa-plus"></i>	&nbsp;{{'label.ajouter' | translate}}
          </button>
      <button type="button" class="btn btn-secondary" (click)="fermer()"
         data-dismiss="modal"
         style="margin-left:10px"><i class="fas fa-ban"></i>	&nbsp;{{'label.fermer' | translate}}</button>
    
        
    </div>
  </div>
  </div>
  </div>
  </div>
