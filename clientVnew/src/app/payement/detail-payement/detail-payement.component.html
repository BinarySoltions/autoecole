
<mdb-card>
  <mdb-card-header><h3>DÃ©tails payements </h3></mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      <div class="row">
        <div class="col col-lg-4" *ngIf="dateDebut && dateFin">
          <b>Du : {{dateDebut | date:'yyyy-MM-dd'}} / Au : {{dateFin | date:'yyyy-MM-dd'}}</b>
        </div>
        <div class="col col-lg-8">
          <mat-form-field class="float-right">
            <mat-label>Filtrer</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="{{'label.rechercher' | translate}}">
          </mat-form-field>  
          
        </div>
      </div>
  <table width="100%" mat-table matSort [dataSource]="dataSource1" class="mat-elevation-z8">
  <ng-container matColumnDef="date_payement">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date_payement | date:'yyyy-MM-dd'}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="nom">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nom </th>
  <td mat-cell *matCellDef="let transaction"> {{transaction.nom}} </td>
  <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.type}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="montant">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Montant </th>
  <td mat-cell *matCellDef="let transaction" align="center"> 
    {{transaction.montant | currency}}
  </td>
  <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  
  </table>
  <mat-paginator [pageSizeOptions]="[10,20, 50]"></mat-paginator>
  </mdb-card-text>
  </mdb-card-body>
  </mdb-card>
  <ngx-spinner>
    <p class="loading">Loading Awesomeness...</p>
  </ngx-spinner>
