<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col col-lg-6 col-lg-12">
        <mat-form-field>
          <input matInput type="email" maxlength="50"  formControlName="email" placeholder="email" [required]="data.required">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="row">
    <div class="col col-lg-12 push-right">
      <button type="button"(click)="annuler()" class="btn bg-color-green" style="margin-right:10px;">
        <i class="fas fa-ban"></i>&nbsp;Annuler
      </button>
      <button type="button" class="btn bg-color-green" (click)="soumettre()" style="margin-right:10px;"
        [disabled]="!form.valid">
        <i class="fas fa-envelope"></i>&nbsp;Envoyer par courriel
      </button>
    </div>
  </div>
</mat-dialog-actions>
