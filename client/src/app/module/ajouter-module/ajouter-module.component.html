<form>
  <mdb-card>
      <mdb-card-header><h3>{{'titre.ajout_module' | translate}}</h3></mdb-card-header>
      <mdb-card-body>
        <mdb-card-text>
          <div class="row">
              <div class="md-form col col-3  none-border-top">
                  <label for="telephone">{{'module.nom' | translate }}</label>
                  <select 
                  name="module"
                  aria-label="{{'module.nom' | translate }}"
                   [(ngModel)]="moduleModel.id_module" 
                   class="form-control" 
                   placeholder="date completee">
                      <option  value="0">{{'label.selectionner' | translate}}</option>
                      <ng-template ngFor let-module [ngForOf]="listeModules" let-i="index">
                          <option [value]="module.id">{{module.nom}}</option>
                      </ng-template>
                    </select>
              </div>
            <div class="md-form col col-3  none-border-top">
              <label for="numero">{{'module.date_complete' | translate}}</label>
              <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" pattern="0000-00-00"
                           name="dp" [(ngModel)]="moduleModel.date_complete" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                          <i class="far fa-calendar-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              <!-- <mdb-date-picker name="mydate" 
              placeholder="{{'label.selectionner' | translate}}" 
              [(ngModel)]="model"
  required></mdb-date-picker> -->
      </div>
      <div class="md-form col col-6  none-border-top">
          <label for="telephoneAutre">{{'module.eleves' | translate}}</label>
          <ng-multiselect-dropdown
          name="eleves"
          #listEleve
          placeholder="{{'label.selectionner' | translate}}"
          [data]="dropdownListEleve"
          [(ngModel)]="moduleModel.eleves"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </mdb-card-text>
  </mdb-card-body>
  <mdb-card-footer class="text-muted">
  <div class="row">
    <div class="col offset-10 col-2" style="text-align:right">
        <button mdbBtn type="button" color="primary" class="bg-color-green" (click)="ajouter()" mdbWavesEffect>
            <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>{{'label.ajouter' | translate}}
          </button>
    </div>
  </div>
  </mdb-card-footer>
  </mdb-card>
</form>
