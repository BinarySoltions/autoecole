<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'titre.ajout_module' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form>
          <div class="row">
              <div class="md-form col col-6  none-border-top">
                  <label for="telephone">{{'module.nom' | translate }}</label>
                  <select 
                  name="module"
                  aria-label="{{'module.nom' | translate }}"
                   [(ngModel)]="moduleModel.id_module" 
                   class="form-control" 
                   placeholder="date completee">
                      <option  value="0">{{'label.selectionner' | translate}}</option>
                      <ng-template ngFor let-module [ngForOf]="listeModules" let-i="index">
                          <option [value]="module.id">{{module.nom}}</option>
                      </ng-template>
                    </select>
              </div>
            <div class="md-form col col-6  none-border-top">
              <label for="numero">{{'module.date_complete' | translate}}</label>
              <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" pattern="0000-00-00"
                           name="dp" [(ngModel)]="moduleModel.date_complete" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                          <i class="far fa-calendar-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
             
      </div>
      <div class="md-form col col-12  none-border-top">
          <label for="telephoneAutre">{{'module.eleves' | translate}}</label>
          <ng-multiselect-dropdown
          name="eleves"
          #listEleve
          placeholder="{{'label.selectionner' | translate}}"
          [data]="listeEleves"
          [(ngModel)]="moduleModel.eleves"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <div class="col col-12" style="text-align:right">
        <button  type="button"  class="btn bg-color-green" (click)="ajouter()" >
            <i class="fas fa-plus"></i>	&nbsp;{{'label.ajouter' | translate}}
          </button>
      <button type="button" class="btn btn-secondary"
         data-dismiss="modal"
         style="margin-left:10px"><i class="fas fa-ban"></i>	&nbsp;{{'label.fermer' | translate}}</button>
    
        
    </div>
  </div>
  </div>
  </div>
  </div>
