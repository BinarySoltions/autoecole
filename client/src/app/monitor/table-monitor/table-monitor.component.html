<mdb-card>
  <mdb-card-header> 
    <div class="row">
      <div style="text-align: center;width: 100%;"><h3>{{'reservation.liste' | translate}}</h3></div>
    </div>
   </mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
     
<div class="row">
  <!--<div class="col col-12">
    <section style="background: #ccc;
    padding: 10px 12px;
    font-size: x-small; margin-bottom: 10px;">
      <h6 style="background-color: black;padding: 2px 3px;color: yellow;">{{'reservation.warning' | translate}}  <i class="fas fa-exclamation-triangle"></i></h6>
      <div [innerHTML]="'reservation.warning_text' | translate"></div>
    </section>
  </div>-->
  <div class="col col-12">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="nom">
        <th class="bg-color-green" mat-header-cell *matHeaderCellDef mat-sort-header>Nom (num√©ro)</th>
        <td mat-cell *matCellDef="let row"> 
          <div class="row">
          <div class="col col-lg-12">
            <i class="fas fa-user"></i> {{row.prenom}} {{row.nom}} 
            <span *ngIf="row.numero"> ({{row.numero}})</span>
              </div>
        </div>
    </td>
      </ng-container>
  
      <!-- Progress Column -->
     
      <!-- Progress Column -->
      <ng-container matColumnDef="id">
        <th  class="bg-color-green" width="100" mat-header-cell *matHeaderCellDef> {{'reservation.action' | translate}} </th>
        <td mat-cell *matCellDef="let row"> 
          <div  class="col col-4 form-align-h" style="text-align:right">
             <span style="padding: 3px 5px;" title="Supprimer/Delete" class="btn bg-color-green" (click)="editer(row.id)" style="margin-right:10px">
              <i class="fas fa-trash-alt"></i>
          </span>
      </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;">
      </tr>
    </table>
  
    <mat-paginator #paginator  [pageSize]="pageSize" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
</div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
