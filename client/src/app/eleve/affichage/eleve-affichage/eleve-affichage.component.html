
<div class="container">
    <mdb-card>
        <mdb-card-header><h3>Liste des élèves</h3></mdb-card-header>
        <mdb-card-body>
          <mdb-card-text>
    <div class="row">
      <div class="col col-4 mx-auto">
        <div class="md-form">
          <input type="text"
           class="form-control" 
           #search 
           [(ngModel)]="searchText" 
           (keyup)="searchItems(search.value)" 
           id="search-input"
           placeholder="{{'label.rechercher' | translate}}"
                 mdbInput>
        </div>
      </div>
      <div class="col col-8 push-right">
        <button mdbBtn type="button" color="primary"  class="bg-color-green" (click)="ajouterEleve()" mdbWavesEffect>
            <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>{{'label.ajouter' | translate}}
          </button>
      </div>
    </div>
    <div class="row" style="margin-top:20px">
      <div class="col col-12">
      <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true" class="z-depth-1">
        <thead class="sticky-top">
        <tr>
          <th *ngFor="let head of headElements; let i = index" [mdbTableSort]="elements" [sortBy]="headElements[i]"
              scope="col">{{head | titlecase}}
            <mdb-icon fas icon="sort"></mdb-icon>
          </th>
        </tr>
        </thead>
        <tbody #row>
        <tr mdbTableCol (rowCreated)="onRowCreate($event)" (rowRemoved)="onRowRemove($event)"
            *ngFor="let el of elements; let i = index">
          <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
              scope="row">{{el.nom}}</th>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
              class="red-text">{{el.prenom}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex">
            {{el.adresse.numero}},{{el.adresse.rue}},{{el.adresse.code_postal}}
          </td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex">
            {{el.coordonnee.telephone}}
          </td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
            >
            {{determinerPhase(el.modules)}}
          </td>
          <td  *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex">
            <button title="Modifier" class="btn bg-color-green" (click)="editerEleve(el.id)" style="margin-right:10px">
                <i class="fas fa-plus"></i>
            </button>
          <button style="margin-right:10px" title="Afficher" class="btn bg-color-green" (click)="detailEleve(el.id)">
            <i class="fas fa-eye"></i>
          </button>
          <button title="Supprimer" class="btn bg-color-green" (click)="supprimerEleve(el.id,i)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
  
        <tr>
          <td colspan="5">
            <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="elements"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
      </table>
      </div>
    </div>
    </mdb-card-text>
    </mdb-card-body>
    </mdb-card>
  </div>
  <ngx-spinner>
      <p class="loading">Loading Awesomeness...</p>
    </ngx-spinner>
