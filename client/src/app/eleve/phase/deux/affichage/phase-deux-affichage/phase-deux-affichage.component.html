
<table class="table table-bordered bg-color-white">
    <tr>
      <th>Module</th>
      <th>
          <span>Complété le</span><br/>
          <span class="font-size">Année  mois  Jour</span>
      </th>
    </tr>
    <ng-template ngFor let-row [ngForOf]="modules">
    <tr>
      <td>
          {{row?.nom}}
      </td>
      <td>
          {{row?.eleve_module?.date_complete}} {{obtenirDate(row?.eleve_module)}} <span *ngIf="isNote(row)" (click)="showNote(row)" class="fa fa-eye"></span>
      </td>
   
    </tr>
  </ng-template>
  </table>
