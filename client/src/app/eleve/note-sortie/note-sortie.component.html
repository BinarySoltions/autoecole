<mdb-card>
  <mdb-card-header><app-breadcrumbs [url]="'eleves'"></app-breadcrumbs><div style="text-align: center;width: 100%;"><h3>Ajouter note</h3></div></mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      <form #formulaire="ngForm">
        <div class="row">
              <div class="col col-3">
                <mat-radio-group aria-label="Langue" name="langue" [(ngModel)] = "langue" required>
                  <mat-radio-button name="langue" value="fr" (change)="radioChange($event)" checked>FR</mat-radio-button>
                  <mat-radio-button name="langue" value="eng" (change)="radioChange($event)">ENG</mat-radio-button>
                </mat-radio-group>
                </div>
        </div>
        <div class="row">
          <div class="col col-lg-3">
            <mat-form-field appearance="fill">
              <mat-label>{{'module.nom' | translate }}</mat-label>
            <select matNativeControl
            name="module"
            aria-label="{{'module.nom' | translate }}"
             [(ngModel)]="sortie" (change)="onModulesChange($event)"
             placeholder="date completee" required>
                <option  value="0">{{'label.selectionner' | translate}}</option>
                <ng-template ngFor let-module [ngForOf]="listeModules" let-i="index">
                    <option [value]="module.id" [disabled]="disableModule(module.id)">{{module.nom}}</option>
                </ng-template>
              </select>
              </mat-form-field>
        </div>
        </div>
        <div class="row" >
          <div class="col col-lg-12"><h5>{{'erreur_sortie.erreursChoisis' | translate}}</h5></div>
          <div class="col col-lg-12">
            <mat-form-field style="display: none;">
              <textarea matInput   maxlength="500" [(ngModel)]="note" name="note" class="col col-lg-12" readonly required>
              </textarea>
            </mat-form-field>
            </div>
            <div class="border-textarea" [innerHTML]="note">
           
            </div>
        </div>       
      </form>
      </mdb-card-text>
      </mdb-card-body>
<mdb-card-footer>
  <div class="row">
    <div class="col col-lg-12 push-right">
      <button type="button" 
class="btn bg-color-green"
(click)="supprimer()"
style="margin-right:10px;" [disabled]="!isSeclected">
<i class="fas fa-ban"></i>&nbsp;
</button>
      <button type="button" 
class="btn bg-color-green"
(click)="ajouter()"
style="margin-right:10px;" [disabled]="!isSeclected">
<i class="fas fa-plus"></i>&nbsp;
</button>
<button type="button" 
class="btn bg-color-green"
(click)="soumettre()"
style="margin-right:10px;" [disabled]="!formulaire.valid">
<i class="fas fa-save"></i>&nbsp;
</button>
    </div>
  </div>
</mdb-card-footer>
      </mdb-card>
<mdb-card>
  <mdb-card-header> 
    <div class="row">
      <div><h3>{{'erreur_sortie.titre' | translate}}</h3></div>
    </div>
   </mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
<div class="row">
  <div class="col col-lg">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="texte">
        <th class="bg-color-green" mat-header-cell *matHeaderCellDef mat-sort-header> {{'erreur_sortie.colErreur' | translate}} </th>
        <td mat-cell *matCellDef="let row"> {{row.texte}} </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="selection">
        <th width="100" class="bg-color-green" mat-header-cell *matHeaderCellDef mat-sort-header> {{'erreur_sortie.colChoix' | translate}} </th>
        <td mat-cell *matCellDef="let row"> 
          <mat-checkbox class="example-margin" (change)="checkedChange($event)" [(ngModel)]="row.selection"></mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="headElements"></tr>
      <tr mat-row *matRowDef="let row; columns: headElements;">
      </tr>
    </table>
  
    <mat-paginator #paginator  [pageSize]="pageSize" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  </div>
</div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
