<div> 
  <mdb-card>
    <mdb-card-header><h3>
      <span *ngIf="data.action=='m'">Modifier</span> 
      <span *ngIf="data.action=='d'">Supprimer</span> 
      {{getDate(data.events[0].date)}}</h3></mdb-card-header>
    <mdb-card-body>
      <mdb-card-text>
      
        <div class="row">
          <div class="col col-lg-12">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Progress Column -->
              <ng-container matColumnDef="heure_debut">
                <th class="bg-color-green" mat-header-cell *matHeaderCellDef> DÃ©but </th>
                <td mat-cell *matCellDef="let row" style="text-align: left;"> {{getHeure(row.heure_debut)}}</td>
              </ng-container>
              <ng-container matColumnDef="heure_fin">
                <th class="bg-color-green" mat-header-cell *matHeaderCellDef> Fin</th>
                <td mat-cell *matCellDef="let row" style="text-align: left;"> {{getHeure(row.heure_fin)}}</td>
              </ng-container>

              <ng-container matColumnDef="places">
                <th class="bg-color-green" mat-header-cell *matHeaderCellDef> Place </th>
                <td mat-cell *matCellDef="let row" style="text-align: left;"> 
                  <input matInput type="number" name="place" 
                  [(ngModel)]="row.places" min="1" max="2"
                  [disabled]="data.action == 'd'">
                </td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="id">
                <th  class="bg-color-green" width="100" mat-header-cell *matHeaderCellDef> 
                  <mat-checkbox   name="selectAll" (change)="selectAllEvent($event)" [(ngModel)]="selectAll"></mat-checkbox> </th>
                <td mat-cell *matCellDef="let row"> 
                  <mat-checkbox [disabled]="isSelected(row)"  name="selection" [(ngModel)]="row.selection"></mat-checkbox>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="headElements"></tr>
              <tr mat-row *matRowDef="let row; columns: headElements;">
              </tr>
            </table>
          
            <mat-paginator #paginator  [pageSize]="pageSize" [pageSizeOptions]="[5,10,20]"></mat-paginator>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-12 puh-right">
            <button class="btn bg-color-green" style="margin-right: 10px;"
         [mat-dialog-close]="data"><i class="fas fa-save"></i>&nbsp;</button>
        <button class="btn bg-color-green" (click)="annuler()"><i class="fas fa-ban"></i>&nbsp;</button>
          </div>
        </div>
        </mdb-card-text> 
        </mdb-card-body>
  </mdb-card>
</div>
